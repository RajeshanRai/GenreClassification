{%load static%}
<html lang="en">
<head>

	<title>Music Genre Classification</title>

<!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i" rel="stylesheet">
    <link href="{% static 'music/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'music/css/fontawesome-all.css' %}" rel="stylesheet">
    <link href="{% static 'music/css/swiper.css' %}" rel="stylesheet">
  	<link href="{% static 'music/css/magnific-popup.css' %}" rel="stylesheet">
  	<link href="{% static 'music/css/styles.css' %}" rel="stylesheet">
  	<link href="{% static 'music/css/mystyle.css' %}" rel="stylesheet">

    <!-- Favicon  -->
    <link rel="icon" href="{% static 'music/images/Dmusic.png' %}">

</head>

<body data-spy="scroll" data-target=".fixed-top">
    
<div id="features" class="tabs">
    <div class="container">
        <div class="card right-pane" style="margin-top: -5rem;">
            <div class="card-body">
                <div class="card-icon">
                    <a title="Close (Esc)" href="{% url 'predictor:index' %}" style="color: white">
                      <i class="fas fa-backward"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2>Your Music's Genre is</h2>
                <div class="genre-name">
                    {{genre}}
                </div>
            </div> <!-- end of col -->
        </div> <!-- end of row -->



</div>
</div>


{%include 'music/snippets/js.html'%}
</body>
</html>
